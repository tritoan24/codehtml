<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D·∫£i Ng√¢n H√† 3D - M∆∞a Ch·ªØ</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            height: 100vh;
            overflow: hidden;
            font-family: 'Orbitron', 'Courier New', monospace;
            perspective: 2000px;
            cursor: grab;
        }

        body:active {
            cursor: grabbing;
        }

        .galaxy-container {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg) scale(1);
            transition: transform 0.1s ease-out;
        }

        .text-particle {
            position: absolute;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            text-shadow: 
                0 0 10px currentColor,
                0 0 20px currentColor,
                0 0 30px currentColor,
                2px 2px 4px rgba(0,0,0,0.8);
            animation: fall linear infinite;
            transform-style: preserve-3d;
            pointer-events: none;
            letter-spacing: 1px;
        }

        .text-particle.love {
            color: #ff6b9d;
            text-shadow: 
                0 0 15px #ff6b9d,
                0 0 25px #ff6b9d,
                0 0 35px #ff6b9d,
                2px 2px 6px rgba(0,0,0,0.9);
        }

        .text-particle.birthday {
            color: #4ecdc4;
            text-shadow: 
                0 0 15px #4ecdc4,
                0 0 25px #4ecdc4,
                0 0 35px #4ecdc4,
                2px 2px 6px rgba(0,0,0,0.9);
        }

        .text-particle.date {
            color: #c534ed;
            text-shadow: 
               0 0 20px #ff69b4,
                0 0 30px #ff69b4,
                0 0 40px #ff69b4,
                2px 2px 6px rgba(0,0,0,0.9);
        }

        .text-particle.special {
            color: #a8e6cf;
            text-shadow: 
                0 0 15px #a8e6cf,
                0 0 25px #a8e6cf,
                0 0 35px #a8e6cf,
                2px 2px 6px rgba(0,0,0,0.9);
        }

        .text-particle.heart {
            font-size: 20px;
            color: #ff69b4;
            text-shadow: 
                0 0 20px #ff69b4,
                0 0 30px #ff69b4,
                0 0 40px #ff69b4,
                3px 3px 8px rgba(0,0,0,0.9);
        }

        @keyframes fall {
            0% {
                transform: translateY(-150px) translateZ(var(--z));
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(calc(100vh + 150px)) translateZ(var(--z));
                opacity: 0;
            }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: white;
            font-size: 12px;
            z-index: 1000;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
            backdrop-filter: blur(10px);
        }

        .zoom-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .zoom-btn {
            display: block;
            width: 40px;
            height: 40px;
            margin: 5px 0;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            backdrop-filter: blur(10px);
            transition: background 0.3s;
        }

        .zoom-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        @media (max-width: 768px) {
            .controls {
                font-size: 10px;
                bottom: 10px;
                left: 10px;
                padding: 8px;
            }
            .zoom-controls {
                bottom: 10px;
                right: 10px;
            }
            .zoom-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="galaxy-container" id="galaxy">
        <!-- C√°c text particles s·∫Ω ƒë∆∞·ª£c t·∫°o b·∫±ng JavaScript -->
    </div>

    <div class="controls">
        üñ±Ô∏è K√©o ƒë·ªÉ xoay<br>
        üîç Scroll ƒë·ªÉ zoom<br>
        üì± Touch ƒë·ªÉ ƒëi·ªÅu khi·ªÉn
    </div>

    <div class="zoom-controls">
        <button class="zoom-btn" onclick="zoomIn()">+</button>
        <button class="zoom-btn" onclick="zoomOut()">-</button>
    </div>

    <script>
        const messages = [
            "Happy Birthday",
            "I love you",
            "18/04/2004",
            "You're the best",
            "Ch√∫c m·ª´ng sinh nh·∫≠t",
            "Y√™u em nhi·ªÅu l·∫Øm",
            "Happy Birthday to you",
            "I love you so much",
            "Wish you all the best",
            "18/04",
            "2004",
            "Happy Birthday!",
            "Love you forever",
            "Best wishes",
            "Sinh nh·∫≠t vui v·∫ª",
            "Em l√† t·∫•t c·∫£",
            "Forever love",
            "18 tu·ªïi r·ªìi",
            "T√¨nh y√™u c·ªßa anh",
            "Happy 18th",
            "My love",
            "Ng∆∞·ªùi y√™u ∆°i",
            "Best day ever",
            "Special day",
            "Ng√†y ƒë·∫∑c bi·ªát",
            "Y√™u em m√£i m√£i"
        ];

        const heartSymbols = ["‚ô•", "üíñ", "üíï", "üíó", "üéâ", "üéÇ", "üåü", "‚ú®"];

        let rotationX = 0;
        let rotationY = 0;
        let scale = 1;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;

        const galaxy = document.getElementById('galaxy');

        function getRandomMessage() {
            return messages[Math.floor(Math.random() * messages.length)];
        }

        function getRandomHeart() {
            return heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
        }

        function getMessageClass(message) {
            if (message.includes("love") || message.includes("Love") || message.includes("y√™u") || message.includes("Y√™u")) {
                return "love";
            } else if (message.includes("Birthday") || message.includes("sinh nh·∫≠t")) {
                return "birthday";
            } else if (message.includes("18") || message.includes("2004") || message.includes("/")) {
                return "date";
            } else {
                return "special";
            }
        }

        function createTextParticle() {
            const isHeart = Math.random() > 0.7;
            const element = document.createElement('div');
            
            if (isHeart) {
                element.className = 'text-particle heart';
                element.textContent = getRandomHeart();
            } else {
                const message = getRandomMessage();
                element.className = `text-particle ${getMessageClass(message)}`;
                element.textContent = message;
            }
            
            // V·ªã tr√≠ ng·∫´u nhi√™n tr√™n m√†n h√¨nh
            const xPos = Math.random() * 100;
            const zPos = (Math.random() - 0.5) * 500; // Chi·ªÅu s√¢u 3D
            const animationDuration = Math.random() * 4 + 4; // 4-8 gi√¢y r∆°i (tƒÉng th·ªùi gian)
            
            element.style.left = xPos + '%';
            element.style.top = '-150px'; // B·∫Øt ƒë·∫ßu t·ª´ tr√™n m√†n h√¨nh
            element.style.setProperty('--z', zPos + 'px');
            element.style.animationDuration = animationDuration + 's';
            element.style.fontSize = (Math.random() * 6 + 12) + 'px';
            
            // ƒêi·ªÅu ch·ªânh opacity d·ª±a tr√™n chi·ªÅu s√¢u
            const depthOpacity = Math.max(0.4, 1 - Math.abs(zPos) / 400);
            element.style.opacity = depthOpacity;
            
            galaxy.appendChild(element);
            
            // X√≥a element sau khi animation ho√†n th√†nh
            setTimeout(() => {
                if (element.parentNode) {
                    element.parentNode.removeChild(element);
                }
            }, animationDuration * 1000 + 1000); // Th√™m 1 gi√¢y buffer
        }

        function createStars() {
            for (let i = 0; i < 1000; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                // T·∫°o ng√¥i sao trong kh√¥ng gian 3D
                const angle = Math.random() * Math.PI * 10;
                const radius = Math.random() * 1500 + 300;
                const spiralHeight = Math.sin(angle) * 150;
                
                const x = Math.cos(angle) * radius;
                const y = spiralHeight + (Math.random() - 0.5) * 2000;
                const z = Math.sin(angle) * radius * 0.5;
                
                star.style.left = `calc(50% + ${x}px)`;
                star.style.top = `calc(50% + ${y}px)`;
                star.style.transform = `translateZ(${z}px)`;
                star.style.animationDelay = Math.random() * 3 + 's';
                
                // ƒêi·ªÅu ch·ªânh ƒë·ªô s√°ng d·ª±a tr√™n chi·ªÅu s√¢u
                const depthBrightness = Math.max(0.1, 1 - Math.abs(z) / 1200);
                star.style.opacity = depthBrightness;
                
                galaxy.appendChild(star);
            }
        }

        function updateGalaxyTransform() {
            galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg) scale(${scale})`;
        }

        function zoomIn() {
            scale = Math.min(3, scale + 0.2);
            updateGalaxyTransform();
        }

        function zoomOut() {
            scale = Math.max(0.3, scale - 0.2);
            updateGalaxyTransform();
        }

        // Mouse events for desktop
        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                
                rotationY += deltaX * 0.5;
                rotationX -= deltaY * 0.5;
                
                updateGalaxyTransform();
                
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Touch events for mobile
        document.addEventListener('touchstart', (e) => {
            isDragging = true;
            lastMouseX = e.touches[0].clientX;
            lastMouseY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (isDragging) {
                e.preventDefault();
                const deltaX = e.touches[0].clientX - lastMouseX;
                const deltaY = e.touches[0].clientY - lastMouseY;
                
                rotationY += deltaX * 0.5;
                rotationX -= deltaY * 0.5;
                
                updateGalaxyTransform();
                
                lastMouseX = e.touches[0].clientX;
                lastMouseY = e.touches[0].clientY;
            }
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });

        // Wheel zoom
        document.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY > 0 ? -0.1 : 0.1;
            scale = Math.max(0.3, Math.min(3, scale + delta));
            updateGalaxyTransform();
        });

        // Auto rotation
        setInterval(() => {
            if (!isDragging) {
                rotationY += 0.1;
                updateGalaxyTransform();
            }
        }, 70);

        // Initialize
        createStars();
        
        // Create text particles continuously
        setInterval(createTextParticle, 100);
        
        // Create initial particles
        for (let i = 0; i < 50; i++) {
            setTimeout(createTextParticle, i * 100);
        }
    </script>
</body>
</html>
